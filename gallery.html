        body {
            background: #000 !important;
            background-image: none !important;
            animation: none !important;
        }
        
        .gallery-section {
            min-height: 100vh;
            padding: 80px 0;
            background: transparent !important;
            font-family: 'futura-bold', sans-serif;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .gallery-header h2 {
            font-family: 'Futura-Heavy', sans-serif;
            font-size: 3rem;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .gallery-header p {
            font-family: 'Futura Bk', sans-serif;
            font-size: 1.2rem;
            color: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .gallery-filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .gallery-filter-btn {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid #FF4D00;
            color: #fff;
            border-radius: 30px;
            font-family: 'Futura-Medium', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .gallery-filter-btn:hover,
        .gallery-filter-btn.active {
            background: #FF4D00;
            color: #fff;
        }
        
        /* 改进的瀑布流布局 - 实现三小一大的节奏 */
        .gallery-grid {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            grid-auto-flow: dense;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #111;
            grid-column: span 1;
            transition: transform 0.3s ease;
        }
        
        /* 每第4个元素占据2x2的空间 */
        .gallery-item:nth-child(4n) {
            grid-column: span 2;
            grid-row: span 2;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item:hover img {
            transform: scale(1.03);
        }
        
        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
            transform: translateY(0);
        }
        
        .gallery-item-title {
            font-family: 'Futura-Bold', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .gallery-item-artist {
            font-family: 'Futura Bk', sans-serif;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        /* 响应式调整 */
        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
                max-width: 100%;
            }
        }
        
        @media (max-width: 992px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .gallery-item:nth-child(4n) {
                grid-column: span 2;
                grid-row: span 2;
            }
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .gallery-item:nth-child(4n) {
                grid-column: span 2;
                grid-row: span 2;
            }
        }
        
        @media (max-width: 576px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-item:nth-child(4n) {
                grid-column: 1;
                grid-row: span 1;
            }
        }
        
        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            visibility: hidden;
            backdrop-filter: none;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: auto;
            visibility: visible;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 0;
            transition: all 0.3s ease;
            box-shadow: none;
            background: transparent;
        }
        
        .modal-title {
            color: #fff;
            font-family: 'Futura-Bold', sans-serif;
            font-size: 1.5rem;
            margin-top: 15px;
            text-shadow: 0px 0px 15px rgba(0,0,0,1), 0px 0px 10px rgba(0,0,0,1);
            background: transparent;
            text-align: center;
            width: 100%;
        }
        
        .modal-artist {
            color: #ccc;
            font-family: 'Futura Bk', sans-serif;
            font-size: 1rem;
            margin-top: 5px;
            text-shadow: 0px 0px 15px rgba(0,0,0,1), 0px 0px 10px rgba(0,0,0,1);
            background: transparent;
            text-align: center;
            width: 100%;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1010;
            opacity: 0.8;
            transition: opacity 0.2s;
            text-shadow: 0px 0px 15px rgba(0,0,0,1), 0px 0px 10px rgba(0,0,0,1);
            background: transparent;
        }
        
        .modal-close:hover {
            opacity: 1;
        }
        
        /* 系列照片样式 */
        .series-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 77, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 2;
        }
        
        .modal-series-nav {
            position: absolute;
            top: 400px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1010;
        }
        
        .series-nav-button {
            background: rgba(255, 77, 0, 0.2);
            border: 1px solid rgba(255, 77, 0, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .series-nav-button:hover {
            background: rgba(255, 77, 0, 0.4);
        }
        
        .series-counter {
            color: white;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 15px;
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .series-thumbnails {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow-x: auto;
            max-width: 80vw;
        }
        
        .series-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        
        .series-thumbnail.active {
            opacity: 1;
            border: 2px solid #FF4D00;
        }
        
        .series-thumbnail:hover {
            opacity: 1;
        }
    </style>

    <script>
        AOS.init();
        
        document.addEventListener('DOMContentLoaded', function() {
            // 照片数组，包含所有可用照片的索引
            const availablePhotos = [
                {
                    id: 1,

                },
                {

                },
                {
                    id: 9,
                    title: "Existentialist Solitude in Megastructure: Tai Hing Estate",
                    artist: "Matthew Wu, taken in Hong Kong",
                    series: {
                        name: "Existentialist Solitude in Megastructure: Tai Hing Estate",
                        photos: ["9", "10", "11", "13"]
                    }
                },
                {
                    id: 14,
                    title: "F80",
                    artist: "Floodiesflics, taken in North America",
                    series: null
                },
                {
                    id: 15,
                    title: "M430i",
                    artist: "Floodiesflics, taken in North America",
                    series: null
                },
                {
                    id: 16,
                    title: "廊桥遗梦",
                    artist: "Zhozhou, taken in China",
                    series: null
                },
                {
                    id: 17,
                    title: "廊桥遗梦",
                    artist: "Zhozhou, taken in China",
                    series: null
                },
                {
                    id: 18,
                    title: "Desert",
                    artist: "Zhozhou, taken in China",
                    series: null
                },
                {
                    id: 19,
                    title: "Dream",
                    artist: "Zhozhou, taken in China",
                    series: null
                },
                {
                    id: 20,
                    title: "Memories",
                    artist: "Zhozhou, taken in China",
                    series: null
                },
                {
                    id: 21,
                    title: "Blooms Beyond the Fence",
                    artist: "SHINYA, taken in China",
                    series: null
                },
                {
                    id: 22,
                    title: "Frog in the Verdant Habitat",
                    artist: "SHINYA, taken in China",
                    series: null
                },
                {
                    id: 23,
                    title: "Pink Beauty by the Window",
                    artist: "SHINYA, taken in China",
                    series: null
                },
                {
                    id: 24,
                    title: "River Bridge under the Clouds",
                    artist: "SHINYA, taken in China",
                    series: null
                },
                {
                    id: 25,
                    title: "Sentry Spirit",
                    artist: "SHINYA, taken in China",
                    series: null
                },


            ];
            
            // 设置要展示的照片总数
            const totalDisplayCount = 25; // 可以根据需要更改这个数字
            const PAGE_SIZE = 12; // 每页显示的图片数量
            let currentPage = 0;
            let isLoading = false;
            
            let currentSeriesIndex = 0;
            let currentSeries = null;
            
            // 洗牌函数 - Fisher-Yates算法
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // 随机排序照片
            const shuffledPhotos = shuffleArray([...availablePhotos]);
            
            // 创建要展示的照片数组
            const displayPhotos = [];
            for (let i = 0; i < totalDisplayCount; i++) {
                const photo = shuffledPhotos[i % shuffledPhotos.length];
                displayPhotos.push({
                    ...photo,
                    uniqueId: `${photo.id}_${Math.floor(i / shuffledPhotos.length)}`
                });
            }
            
            // 获取gallery-grid元素
            const galleryGrid = document.getElementById('gallery-grid');
            galleryGrid.innerHTML = ''; // 清空现有内容
            
            // 获取图片URL的辅助函数
            function getPhotoUrl(photoId) {
                // 本地开发环境使用本地路径，生产环境使用CDN
                const isLocalDev = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost';
                if (isLocalDev) {
                    return `img/Photo/${photoId}.jpeg`;
                } else {
                    // 先尝试使用 jsDelivr CDN
                    const cdnUrl = `https://cdn.jsdelivr.net/gh/kyriezhang/Gallery-competition@master/img/Photo/${photoId}.jpeg`;
                    
                    // 创建一个图片元素来测试CDN链接
                    const img = new Image();
                    img.onerror = function() {
                        // 如果CDN加载失败，切换到GitHub原始链接
                        this.src = `https://raw.githubusercontent.com/kyriezhang/Gallery-competition/master/img/Photo/${photoId}.jpeg`;
                    };
                    
                    return cdnUrl;
                }
            }
            
            // 创建gallery-item元素
            function createGalleryItem(photo, index) {
                const isLarge = (index + 1) % 4 === 0;
                const item = document.createElement('div');
                item.className = 'gallery-item';
                if (isLarge) {
                    item.style.gridColumn = 'span 2';
                    item.style.gridRow = 'span 2';
                }
                item.setAttribute('data-category', 'all');
                
                // 设置HTML内容
                let html = `
                    <img src="${getPhotoUrl(photo.id)}" alt="Photo" loading="lazy">
                    <div class="gallery-item-overlay">
                        <div class="gallery-item-title">${photo.title}</div>
                        <div class="gallery-item-artist">${photo.artist}</div>
                    </div>
                `;
                
                if (photo.series) {
                    html = `
                        <div class="series-indicator">${photo.series.photos.length} Photos</div>
                        ${html}
                    `;
                }
                
                item.innerHTML = html;
                
                // 添加点击事件
                item.addEventListener('click', function() {
                    if (photo.series) {
                        openSeriesModal(photo);
                    } else {
                        openSingleModal(photo);
                    }
                });
                
                return item;
            }
            
            // 加载一页图片
            function loadPage(page) {
                const start = page * PAGE_SIZE;
                const end = Math.min(start + PAGE_SIZE, displayPhotos.length);
                const fragment = document.createDocumentFragment();
                
                for (let i = start; i < end; i++) {
                    const item = createGalleryItem(displayPhotos[i], i);
                    fragment.appendChild(item);
                }
                
                galleryGrid.appendChild(fragment);
                currentPage = page;
            }
            
            // 初始加载
            loadPage(0);
            
            // 添加滚动监听
            const loadMoreThreshold = 200; // 距离底部多少像素时加载更多
            
            window.addEventListener('scroll', () => {
                if (isLoading) return;
                
                const scrollHeight = document.documentElement.scrollHeight;
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const clientHeight = window.innerHeight || document.documentElement.clientHeight;
                
                if (scrollHeight - scrollTop - clientHeight < loadMoreThreshold) {
                    const nextPage = currentPage + 1;
                    const start = nextPage * PAGE_SIZE;
                    
                    if (start < displayPhotos.length) {
                        isLoading = true;
                        loadPage(nextPage);
                        setTimeout(() => {
                            isLoading = false;
                        }, 500);
                    }
                }
            });
            
            // 修改打开系列照片模态框函数
            function openSeriesModal(photo) {
                currentSeries = photo.series;
                currentSeriesIndex = 0;
                
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                const modalTitle = document.getElementById('modalTitle');
                const modalArtist = document.getElementById('modalArtist');
                const seriesNav = document.getElementById('seriesNav');
                const seriesThumbnails = document.getElementById('seriesThumbnails');
                const seriesCounter = document.getElementById('seriesCounter');
                
                // 使用getPhotoUrl函数获取图片URL
                modalImg.src = getPhotoUrl(currentSeries.photos[0]);
                modalTitle.textContent = photo.title;
                modalArtist.textContent = photo.artist;
                
                seriesNav.style.display = 'flex';
                seriesCounter.textContent = `1 / ${currentSeries.photos.length}`;
                
                // 创建缩略图，使用getPhotoUrl函数
                seriesThumbnails.innerHTML = '';
                currentSeries.photos.forEach((photoId, index) => {
                    const thumb = document.createElement('img');
                    thumb.src = getPhotoUrl(photoId);
                    thumb.className = `series-thumbnail ${index === 0 ? 'active' : ''}`;
                    thumb.addEventListener('click', () => {
                        currentSeriesIndex = index;
                        updateSeriesView();
                    });
                    seriesThumbnails.appendChild(thumb);
                });
                seriesThumbnails.style.display = 'flex';
                
                modal.style.visibility = 'visible';
                setTimeout(() => {
                    modal.classList.add('active');
                }, 10);
                
                document.body.style.overflow = 'hidden';
            }
            
            // 修改打开单张照片模态框函数
            function openSingleModal(photo) {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                const modalTitle = document.getElementById('modalTitle');
                const modalArtist = document.getElementById('modalArtist');
                const seriesNav = document.getElementById('seriesNav');
                const seriesThumbnails = document.getElementById('seriesThumbnails');
                
                // 使用getPhotoUrl函数获取图片URL
                modalImg.src = getPhotoUrl(photo.id);
                modalTitle.textContent = photo.title;
                modalArtist.textContent = photo.artist;
                
                seriesNav.style.display = 'none';
                seriesThumbnails.style.display = 'none';
                
                modal.style.visibility = 'visible';
                setTimeout(() => {
                    modal.classList.add('active');
                }, 10);
                
                document.body.style.overflow = 'hidden';
            }
            
            // 修改更新系列照片视图函数
            function updateSeriesView() {
                const modalImg = document.getElementById('modalImage');
                const seriesCounter = document.getElementById('seriesCounter');
                const thumbnails = document.querySelectorAll('.series-thumbnail');
                
                // 使用getPhotoUrl函数获取图片URL
                modalImg.src = getPhotoUrl(currentSeries.photos[currentSeriesIndex]);
                seriesCounter.textContent = `${currentSeriesIndex + 1} / ${currentSeries.photos.length}`;
                
                thumbnails.forEach((thumb, index) => {
                    thumb.classList.toggle('active', index === currentSeriesIndex);
                });
            }
            
            // 添加导航按钮事件监听
            document.getElementById('prevSeries').addEventListener('click', () => {
                if (currentSeries && currentSeriesIndex > 0) {
                    currentSeriesIndex--;
                    updateSeriesView();
                }
            });
            
            document.getElementById('nextSeries').addEventListener('click', () => {
                if (currentSeries && currentSeriesIndex < currentSeries.photos.length - 1) {
                    currentSeriesIndex++;
                    updateSeriesView();
                }
            });
            
            // 关闭模态框
            const modalClose = document.querySelector('.modal-close');
            const modal = document.getElementById('imageModal');
            
            modalClose.addEventListener('click', function() {
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.visibility = 'hidden';
                    // 恢复页面滚动
                    document.body.style.overflow = '';
                    // 重置系列照片状态
                    currentSeries = null;
                    currentSeriesIndex = 0;
                }, 300);
            });
            
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.classList.remove('active');
                    setTimeout(() => {
                        modal.style.visibility = 'hidden';
                        // 恢复页面滚动
                        document.body.style.overflow = '';
                        // 重置系列照片状态
                        currentSeries = null;
                        currentSeriesIndex = 0;
                    }, 300);
                }
            });
            
            // 过滤功能
            const filterButtons = document.querySelectorAll('.gallery-filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // 为当前按钮添加active类
                    this.classList.add('active');
                    
                    const filterValue = this.getAttribute('data-filter');
                    
                    // 应用过滤
                    const galleryItems = document.querySelectorAll('.gallery-item');
                    galleryItems.forEach(item => {
                        if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
