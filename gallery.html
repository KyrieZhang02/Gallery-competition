        body {
            background: #000 !important;
            background-image: none !important;
            animation: none !important;

        .gallery-section {
            min-height: 100vh;
            padding: 80px 0;
            background: transparent !important;
            font-family: 'futura-bold', sans-serif;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .gallery-header h2 {
            font-family: 'Futura-Heavy', sans-serif;
            font-size: 3rem;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .gallery-header p {
            font-family: 'Futura Bk', sans-serif;
            font-size: 1.2rem;
            color: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
        }

        .gallery-filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .gallery-filter-btn {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid #FF4D00;
            color: #fff;
            border-radius: 30px;
            font-family: 'Futura-Medium', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-filter-btn:hover,
        .gallery-filter-btn.active {
            background: #FF4D00;
            color: #fff;
        }

        /* 改进的瀑布流布局 - 实现三小一大的节奏 */
        .gallery-grid {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            grid-auto-flow: dense;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #111;
            grid-column: span 1;
            transition: transform 0.3s ease;
        }

        /* 每第4个元素占据2x2的空间 */
        .gallery-item:nth-child(4n) {
            grid-column: span 2;
            grid-row: span 2;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item:hover img {
            transform: scale(1.03);
        }

        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item-title {
            font-family: 'Futura-Bold', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .gallery-item-artist {
            font-family: 'Futura Bk', sans-serif;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* 响应式调整 */
        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
                max-width: 100%;
            }
        }

        @media (max-width: 992px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .gallery-item:nth-child(4n) {
                grid-column: span 2;
                grid-row: span 2;
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .gallery-item:nth-child(4n) {
                grid-column: span 2;
                grid-row: span 2;
            }
        }

        @media (max-width: 576px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .gallery-item:nth-child(4n) {
                grid-column: 1;
                grid-row: span 1;
            }
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            visibility: hidden;
            backdrop-filter: none;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
            visibility: visible;
        }

        .modal-content {
            max-width: 90%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 0;
            transition: all 0.3s ease;
            box-shadow: none;
            background: transparent;
        }

        .modal-title {
            color: #fff;
            font-family: 'Futura-Bold', sans-serif;
            font-size: 1.5rem;
            margin-top: 15px;
            text-shadow: 0px 0px 15px rgba(0,0,0,1), 0px 0px 10px rgba(0,0,0,1);
            background: transparent;
            text-align: center;
            width: 100%;
        }

        .modal-artist {
            color: #ccc;
            font-family: 'Futura Bk', sans-serif;
            font-size: 1rem;
            margin-top: 5px;
            text-shadow: 0px 0px 15px rgba(0,0,0,1), 0px 0px 10px rgba(0,0,0,1);
            background: transparent;
            text-align: center;
            width: 100%;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1010;
            opacity: 0.8;
            transition: opacity 0.2s;
            text-shadow: 0px 0px 15px rgba(0,0,0,1), 0px 0px 10px rgba(0,0,0,1);
            background: transparent;
        }

        .modal-close:hover {
            opacity: 1;
        }

        /* 系列照片样式 */
        .series-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 77, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 2;
        }

        .modal-series-nav {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1010;
            transform: translateY(-50%);
        }

        .series-nav-button {
            background: rgba(255, 77, 0, 0.3);
            border: 2px solid rgba(255, 77, 0, 0.5);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .series-nav-button:hover {
            background: rgba(255, 77, 0, 0.6);

        }

        .series-nav-button i {
            font-size: 24px;
        }

        .series-thumbnails {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);

            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

            opacity: 1;
            border: 2px solid #FF4D00;
        }

            opacity: 1;

                url: "https://photo-234.oss-cn-beijing.aliyuncs.com/Frame%EF%BC%81photo/drive-download-20250628T154045Z-1-001/17.%20william_China_UCSD/17.s.1.jpg",
            },
            {
                title: "blue in Seoul",
                artist: "饶思琪",
                series: null,
                url: "https://photo-234.oss-cn-beijing.aliyuncs.com/Frame%EF%BC%81photo/drive-download-20250628T154045Z-1-001/18.%20Rao%20Siqi_China_Ningbo%20Tech%20University%20/IMG_4654%20-%20%E9%A5%B6%E6%80%9D%E7%90%AA.jpeg",
            },
            {
                title: "blue moment",
                artist: "饶思琪",
                series: null,
                url: "https://photo-234.oss-cn-beijing.aliyuncs.com/Frame%EF%BC%81photo/drive-download-20250628T154045Z-1-001/18.%20Rao%20Siqi_China_Ningbo%20Tech%20University%20/blue%20in%20Seoul.jpeg",
            },
            {
                title: "city night",
                artist: "饶思琪",
                series: null,
                url: "https://photo-234.oss-cn-beijing.aliyuncs.com/Frame%EF%BC%81photo/drive-download-20250628T154045Z-1-001/18.%20Rao%20Siqi_China_Ningbo%20Tech%20University%20/blue%20moment.jpeg",
            },
            {
                title: "IMG_4654 - 饶思琪",
                artist: "饶思琪",
                series: null,
                url: "https://photo-234.oss-cn-beijing.aliyuncs.com/Frame%EF%BC%81photo/drive-download-20250628T154045Z-1-001/18.%20Rao%20Siqi_China_Ningbo%20Tech%20University%20/city%20night.jpeg",
            },































            
        ];

        // 设置要展示的照片总数
        const totalDisplayCount = 45; // 可以根据需要更改这个数字
        const PAGE_SIZE = 15; // 每页显示的图片数量
        let currentPage = 0;
        let isLoading = false;

        let currentSeriesIndex = 0;
        let currentSeries = null;

        // 洗牌函数 - Fisher-Yates算法
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 随机排序照片
        const shuffledPhotos = shuffleArray([...availablePhotos]);

        // 创建要展示的照片数组
        const displayPhotos = [];
        for (let i = 0; i < totalDisplayCount; i++) {
            const photo = shuffledPhotos[i % shuffledPhotos.length];
            displayPhotos.push({
                ...photo,
                uniqueId: `${Math.floor(i / shuffledPhotos.length)}_${i}`
            });
        }

        // 获取gallery-grid元素
        const galleryGrid = document.getElementById('gallery-grid');
        galleryGrid.innerHTML = ''; // 清空现有内容

        // 创建gallery-item元素
        function createGalleryItem(photo, index) {
            const isLarge = (index + 1) % 4 === 0;
            const item = document.createElement('div');
            item.className = 'gallery-item';
            if (isLarge) {
                item.style.gridColumn = 'span 2';
                item.style.gridRow = 'span 2';
            }
            item.setAttribute('data-category', 'all');

            // 创建图片元素
            const img = new Image();

            // 使用OSS地址加载图片，并设置多源回退
            loadImageWithFallback(photo.url, img);

            // 设置HTML内容
            item.innerHTML = `
                    <div class="gallery-item-overlay">
                        <div class="gallery-item-title">${photo.title}</div>
                        <div class="gallery-item-artist">${photo.artist}</div>
                    </div>
                `;

            if (photo.series) {
                const indicator = document.createElement('div');
                indicator.className = 'series-indicator';
                indicator.textContent = `${photo.series.photos.length} Photos`;
                item.insertBefore(indicator, item.firstChild);
            }

            item.insertBefore(img, item.firstChild);

            // 添加点击事件
            item.addEventListener('click', function() {
                if (photo.series) {
                    openSeriesModal(photo);
                } else {
                    openSingleModal(photo);
                }
            });

            return item;
        }

        // 加载一页图片
        function loadPage(page) {
            const start = page * PAGE_SIZE;
            const end = Math.min(start + PAGE_SIZE, displayPhotos.length);
            const fragment = document.createDocumentFragment();

            for (let i = start; i < end; i++) {
                const item = createGalleryItem(displayPhotos[i], i);
                fragment.appendChild(item);
            }

            galleryGrid.appendChild(fragment);
            currentPage = page;
        }

        // 初始加载
        loadPage(0);

        // 添加滚动监听
        const loadMoreThreshold = 100; // 距离底部多少像素时加载更多

        window.addEventListener('scroll', () => {
            if (isLoading) return;

            const scrollHeight = document.documentElement.scrollHeight;
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const clientHeight = window.innerHeight || document.documentElement.clientHeight;

            if (scrollHeight - scrollTop - clientHeight < loadMoreThreshold) {
                const nextPage = currentPage + 1;
                const start = nextPage * PAGE_SIZE;

                if (start < displayPhotos.length) {
                    isLoading = true;
                    loadPage(nextPage);
                    setTimeout(() => {
                        isLoading = false;
                    }, 500);
                }
            }
        });

        // 修改打开系列照片模态框函数
        function openSeriesModal(photo) {
            currentSeries = photo.series;
            currentSeriesIndex = 0;

            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalArtist = document.getElementById('modalArtist');
            const seriesNav = document.getElementById('seriesNav');
            const seriesThumbnails = document.getElementById('seriesThumbnails');

            // 使用多源加载策略加载图片
            loadImageWithFallback(currentSeries.photos[0].url, modalImg);

            modalTitle.textContent = photo.title;
            modalArtist.textContent = photo.artist;

            seriesNav.style.display = 'flex';

            // 创建缩略图
            seriesThumbnails.innerHTML = '';
            currentSeries.photos.forEach((photoObj, index) => {
                const thumb = document.createElement('img');
                loadImageWithFallback(photoObj.url, thumb);
                thumb.className = `series-thumbnail ${index === 0 ? 'active' : ''}`;
                thumb.addEventListener('click', () => {
                    currentSeriesIndex = index;
                    updateSeriesView();
                });
                seriesThumbnails.appendChild(thumb);
            });
            seriesThumbnails.style.display = 'flex';

            modal.style.visibility = 'visible';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);

            document.body.style.overflow = 'hidden';
        }

        // 修改打开单张照片模态框函数
        function openSingleModal(photo) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalArtist = document.getElementById('modalArtist');
            const seriesNav = document.getElementById('seriesNav');
            const seriesThumbnails = document.getElementById('seriesThumbnails');

            // 使用多源加载策略加载图片
            loadImageWithFallback(photo.url, modalImg);

            modalTitle.textContent = photo.title;
            modalArtist.textContent = photo.artist;

            seriesNav.style.display = 'none';
            seriesThumbnails.style.display = 'none';

            modal.style.visibility = 'visible';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);

            document.body.style.overflow = 'hidden';
        }

        // 修改更新系列照片视图函数
        function updateSeriesView() {
            const modalImg = document.getElementById('modalImage');
            const thumbnails = document.querySelectorAll('.series-thumbnail');

            // 使用多源加载策略加载图片
            loadImageWithFallback(currentSeries.photos[currentSeriesIndex].url, modalImg);

            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentSeriesIndex);
            });
        }

        // 图片加载函数，支持OSS地址和多源回退
        function loadImageWithFallback(primaryUrl, imgElement) {
            // 这里设置OSS图片的多源回退地址，实际使用时请替换为你自己的OSS地址和备用地址
            const fallbackUrls = [
                primaryUrl, // OSS主地址
                `https://img.example.com/fallback/${getImageFileName(primaryUrl)}`, // 备用CDN地址
                `https://backup.example.com/images/${getImageFileName(primaryUrl)}` // 备用服务器地址
            ];

            let currentUrlIndex = 0;

            function tryNextUrl() {
                if (currentUrlIndex < fallbackUrls.length) {
                    console.log(`Trying to load image from ${fallbackUrls[currentUrlIndex]}`);
                    imgElement.src = fallbackUrls[currentUrlIndex];
                    currentUrlIndex++;
                }
            }

            imgElement.onerror = function() {
                console.log(`Failed to load image from ${imgElement.src}, trying next source...`);
                tryNextUrl();
            };

            imgElement.onload = function() {
                console.log(`Successfully loaded image from ${imgElement.src}`);
            };

            // 开始尝试加载第一个源
            tryNextUrl();
        }

        // 从URL中提取文件名的辅助函数
        function getImageFileName(url) {
            const parts = url.split('/');
            return parts[parts.length - 1];
        }

        // 添加导航按钮事件监听
        document.getElementById('prevSeries').addEventListener('click', () => {
            if (currentSeries && currentSeriesIndex > 0) {
                currentSeriesIndex--;
                updateSeriesView();
            }
        });

        document.getElementById('nextSeries').addEventListener('click', () => {
            if (currentSeries && currentSeriesIndex < currentSeries.photos.length - 1) {
                currentSeriesIndex++;
                updateSeriesView();
            }
        });

        // 关闭模态框
        const modalClose = document.querySelector('.modal-close');
        const modal = document.getElementById('imageModal');

        modalClose.addEventListener('click', function() {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.visibility = 'hidden';
                // 恢复页面滚动
                document.body.style.overflow = '';
                // 重置系列照片状态
                currentSeries = null;
                currentSeriesIndex = 0;
            }, 300);
        });

        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.visibility = 'hidden';
                    // 恢复页面滚动
                    document.body.style.overflow = '';
                    // 重置系列照片状态
                    currentSeries = null;
                    currentSeriesIndex = 0;
                }, 300);
            }
        });

        // 过滤功能
        const filterButtons = document.querySelectorAll('.gallery-filter-btn');

        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有按钮的active类
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // 为当前按钮添加active类
                this.classList.add('active');

                const filterValue = this.getAttribute('data-filter');

                // 应用过滤
                const galleryItems = document.querySelectorAll('.gallery-item');
                galleryItems.forEach(item => {
                    if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    });
</script>
