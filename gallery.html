        body {
            background: #000 !important;
            background-image: none !important;
            animation: none !important;
        }
        
        .gallery-section {
            min-height: 100vh;
            padding: 80px 0;
            background: transparent !important;
            font-family: 'futura-bold', sans-serif;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .gallery-header h2 {
            font-family: 'Futura-Heavy', sans-serif;
            font-size: 3rem;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .gallery-header p {
            font-family: 'Futura Bk', sans-serif;
            font-size: 1.2rem;
            color: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .gallery-filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .gallery-filter-btn {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid #FF4D00;
            color: #fff;
            border-radius: 30px;
            font-family: 'Futura-Medium', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .gallery-filter-btn:hover,
        .gallery-filter-btn.active {
            background: #FF4D00;
            color: #fff;
        }
        
        /* 改进的瀑布流布局 - 实现三小一大的节奏 */
        .gallery-grid {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            grid-auto-flow: dense;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #111;
            grid-column: span 1;
            transition: transform 0.3s ease;
        }
        
        /* 每第4个元素占据2x2的空间 */
        .gallery-item:nth-child(4n) {
            grid-column: span 2;
            grid-row: span 2;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item:hover img {
            transform: scale(1.03);
        }
        
        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
            transform: translateY(0);
        }
        
        .gallery-item-title {
            font-family: 'Futura-Bold', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .gallery-item-artist {
            font-family: 'Futura Bk', sans-serif;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        /* 响应式调整 */
        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
                max-width: 100%;
            }
        }
        
        @media (max-width: 992px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .gallery-item:nth-child(4n) {
                grid-column: span 2;
                grid-row: span 2;
            }
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .gallery-item:nth-child(4n) {
                grid-column: span 2;
                grid-row: span 2;
            }
        }
        
        @media (max-width: 576px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-item:nth-child(4n) {
                grid-column: 1;
                grid-row: span 1;
            }
        }
        
        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            visibility: hidden;
            backdrop-filter: none;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: auto;
            visibility: visible;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 0;
            transition: all 0.3s ease;
            box-shadow: none;
            background: transparent;
        }
        
        .modal-title {
            color: #fff;
            font-family: 'Futura-Bold', sans-serif;
            font-size: 1.5rem;
            margin-top: 15px;
            text-shadow: 0px 0px 15px rgba(0,0,0,1), 0px 0px 10px rgba(0,0,0,1);
            background: transparent;
            text-align: center;
            width: 100%;
        }
        
        .modal-artist {
            color: #ccc;
            font-family: 'Futura Bk', sans-serif;
            font-size: 1rem;
            margin-top: 5px;
            text-shadow: 0px 0px 15px rgba(0,0,0,1), 0px 0px 10px rgba(0,0,0,1);
            background: transparent;
            text-align: center;
            width: 100%;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1010;
            opacity: 0.8;
            transition: opacity 0.2s;
            text-shadow: 0px 0px 15px rgba(0,0,0,1), 0px 0px 10px rgba(0,0,0,1);
            background: transparent;
        }
        
        .modal-close:hover {
            opacity: 1;
        }
    </style>
</head>

    <script>
        AOS.init();
        
        document.addEventListener('DOMContentLoaded', function() {
            // 照片数组，包含所有可用照片的索引
            const availablePhotos = [1];
            
            // 照片标题和艺术家名称数组
            const photoTitles = [
                "Loading", 
                
            ];
            
            const photoArtists = [
                "FRAME!", 
               
            ];
            
            // 洗牌函数 - Fisher-Yates算法
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // 随机排序照片
            const shuffledPhotos = shuffleArray([...availablePhotos]);
            
            // 确保我们有足够的照片
            const totalNeeded = 200; // 需要的照片总数
            const photoIndexes = [];
            
            // 生成不重复的照片索引数组
            for (let i = 0; i < totalNeeded; i++) {
                // 如果照片不够，循环使用，但排列顺序不同
                const photoIndex = shuffledPhotos[i % shuffledPhotos.length];
                photoIndexes.push(photoIndex);
            }
            
            // 生成随机的标题和艺术家索引
            const shuffledTitles = shuffleArray([...Array(photoTitles.length).keys()]);
            
            // 获取gallery-grid元素
            const galleryGrid = document.getElementById('gallery-grid');
            galleryGrid.innerHTML = ''; // 清空现有内容
            
            // 创建12个gallery-item，每4个一组（3小1大）
            for (let i = 0; i < totalNeeded; i++) {
                const isLarge = (i + 1) % 4 === 0; // 每4张，第4张是大图
                const photoIndex = photoIndexes[i];
                const titleIndex = shuffledTitles[i % shuffledTitles.length];
                
                // 创建gallery-item元素
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.setAttribute('data-category', 'all');
                
                // 设置HTML内容
                item.innerHTML = `
                    <img src="img/Photo/${photoIndex}.jpeg" alt="Photo">
                    <div class="gallery-item-overlay">
                        <div class="gallery-item-title">${photoTitles[titleIndex]}</div>
                        <div class="gallery-item-artist">${photoArtists[titleIndex]}</div>
                    </div>
                `;
                
                // 添加到gallery-grid
                galleryGrid.appendChild(item);
            }
            
            // 初始化模态框
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalArtist = document.getElementById('modalArtist');
            const modalClose = document.querySelector('.modal-close');
            
            // Gallery item click event
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 预加载图片
                    const imgSrc = this.querySelector('img').src;
                    const img = new Image();
                    img.onload = function() {
                        modalImg.src = imgSrc;
                        modal.style.visibility = 'visible';
                        setTimeout(() => {
                            modal.classList.add('active');
                        }, 10);
                        
                        modalTitle.textContent = item.querySelector('.gallery-item-title').textContent;
                        modalArtist.textContent = item.querySelector('.gallery-item-artist').textContent;
                        
                        // 防止页面滚动
                        document.body.style.overflow = 'hidden';
                    };
                    img.src = imgSrc;
                });
            });
            
            modalClose.addEventListener('click', function() {
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.visibility = 'hidden';
                    // 恢复页面滚动
                    document.body.style.overflow = '';
                }, 300);
            });
            
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.classList.remove('active');
                    setTimeout(() => {
                        modal.style.visibility = 'hidden';
                        // 恢复页面滚动
                        document.body.style.overflow = '';
                    }, 300);
                }
            });
            
            // 过滤功能
            const filterButtons = document.querySelectorAll('.gallery-filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // 为当前按钮添加active类
                    this.classList.add('active');
                    
                    const filterValue = this.getAttribute('data-filter');
                    
                    // 应用过滤
                    galleryItems.forEach(item => {
                        if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
