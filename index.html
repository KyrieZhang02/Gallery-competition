    <style>
        body {
            background: #000 !important;
        }
        /* 英雄区块样式 - 用于创建全屏的黑色背景展示区
         * - 设置黑色背景
         * - 最小高度100vh确保占满整个视口高度
         * - 相对定位用于内部元素的绝对定位
         * - 隐藏溢出内容
         * - 去除内边距
         * - 使用flex布局使内容居中
         * - 添加3D视角效果
         */
        .hero-section {
            background-color: #000;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
        }
        
        /* contest-triangle 是一个用于创建比赛标题三角形效果的样式类
         * - 定义左移变量用于整体位移
         * - 设置大字号和粗体字重
         * - 使用Arial Black字体和白色文字
         * - 使用3D变换创建透视效果
         * - 使用flex布局排列子元素
         */
        .contest-triangle {
            --shift-left: -3rem;
            font-size: 7rem;
            font-weight: 900;
            font-family: 'futura-bold', sans-serif;
            color: white;
            text-align: left;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1200px) rotateY(-30deg) translateX(var(--shift-left));
            display: flex;
            gap: 2rem;
        }

        .frame-letters {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            margin-top: 0;
            transform: translateY(2rem);
        }

        .frame-letter {
            font-size: 4.5rem;
            text-shadow: 0.25rem 0.25rem 0.75rem rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: frameAnimation 0.6s ease-out forwards;
            line-height: 0.8;
        }

        .frame-letter:nth-child(1) { animation-delay: 1.0s; }
        .frame-letter:nth-child(2) { animation-delay: 1.2s; }
        .frame-letter:nth-child(3) { animation-delay: 1.4s; }
        .frame-letter:nth-child(4) { animation-delay: 1.6s; }
        .frame-letter:nth-child(5) { animation-delay: 1.8s; }

        .exclamation {
            font-family: 'arial-black', sans-serif !important;
            font-size: 1.9em;
            color: white;
            margin: 0 -1.5rem;
            text-shadow: 4px 4px 12px rgba(255, 255, 255, 0.2);
            align-self: flex-end;
            transform: scaleY(1.5) translateY(1.9rem) translateX(var(--shift-left));
        }

        .slant-line {
            position: absolute;
            width: 35rem;  /* 默认宽度 */
            height: 3.5rem;
            background: repeating-linear-gradient(
                -45deg,
                #000 0,
                #000 2rem,
                #fff 2rem,
                #fff 4rem
            );
            left: calc(5rem + var(--shift-left));
            top: 2rem;
            z-index: -1;
            transform-origin: left center;
            animation: slantRotate 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.2),
                0 0 40px rgba(255, 255, 255, 0.1);
        }


        .main-text {
            display: flex;
            flex-direction: column;
            margin-left: calc(-1.5rem + var(--shift-left));
            transform: skewY(-5deg);
            text-align: left;
            align-self: flex-end;
            margin-bottom: 0.5rem;
            position: relative;
            opacity: 0;
            animation: fadeInSlide 0.6s ease-out forwards;
            animation-delay: 1.2s;
        }

        .word {
            display: block;
            position: relative;
            white-space: nowrap;
            line-height: 0.85;
            margin: 0;
            transform-style: preserve-3d;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.15);
        }

        .word-photo {
            font-size: 1em;
            transform: translateX(0) translateY(0);
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.15);
        }

        .word-film {
            font-size: 0.9em;
            transform: translateX(0) translateY(0);
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.12);
        }

        .word-contest {
            font-size: 0.8em;
            transform: translateX(0) translateY(0);
            text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.1);
        }

        .word-year {
            font-size: 0.7em;
            transform: translateX(0) translateY(0);
            color: #FF4D00;
            text-shadow: 0 0 15px rgba(255, 77, 0, 0.4),
                         0 0 25px rgba(255, 77, 0, 0.2);
        }

        /* 整体发光效果 */
        .contest-triangle::after {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            right: -20%;
            bottom: -20%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* .vertical-line {
            position: absolute;
            width: 0.5rem;
            height: 4rem;
            background-color: white;
            left: 1.5rem;
            top: 0;
            z-index: -1;
        } */

        @media (max-width: 768px) {
            .contest-triangle {
                --shift-left: -2rem;
                font-size: 4rem;
                transform: perspective(800px) rotateY(-20deg) translateX(var(--shift-left)) scale(0.8);
                gap: 1.5rem;
            }
            
            .frame-letters {
                transform: translateY(2rem) scale(0.9);
            }
            
            .frame-letter {
                font-size: 4rem;
                line-height: 1;
            }
            
            .main-text {
                margin-left: calc(-1rem + var(--shift-left));
                transform: skewY(-5deg) scale(1.5); /* 添加scale属性调整大小 */
                margin-bottom: 1rem;
                font-size: 1.5em; /* 调整字体大小 */
                width: 90%; /* 调整宽度 */
            }
            
            .slant-line {
                width: 28rem;
                height: 3rem;
                left: calc(4.5rem + var(--shift-left));
                top: 3.5rem;
                transform-origin: left center;
                transform: rotate(-3deg) scale(0.9);
            }
            
            .exclamation {
                font-size: 3em !important;
                margin: 0 -1rem;
                transform: scaleY(1.5) translateY(1.5rem) translateX(var(--shift-left));

            }
        }

        @media (max-width: 480px) {
            .contest-triangle {
                --shift-left: -1rem;
                font-size: 3rem;
                transform: perspective(600px) rotateY(-15deg) translateX(var(--shift-left)) scale(0.6);
                gap: 1rem;
            }
            
            .frame-letters {
                transform: translateY(1.5rem) scale(0.6);
            }
            
            .frame-letter {
                font-size: 3.5rem;
                line-height: 1.1;
            }
            
            .main-text {
                margin-left: calc(-0.5rem + var(--shift-left));
                transform: skewY(-5deg);
                margin-bottom: 0.8rem;
            }
            
            .slant-line {
                width: 20rem;
                height: 2.5rem;
                left: calc(3.5rem + var(--shift-left));
                top: 3rem;
                transform: rotate(-5deg) scale(0.7);
            }
            
            .exclamation {
                font-size: 1em !important;
                margin: 0 -0.8rem;
                transform: scaleY(1.8) translateY(1.2rem) translateX(var(--shift-left)) scale(0.6);
                text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: skewY(-5deg) translateY(10px);
            }
            to {
                opacity: 1;
                transform: skewY(-5deg) translateY(0);
            }
        }

        @keyframes slantRotate {
            from {
                transform: rotate(-30deg);
            }
            to {
                transform: rotate(-3deg);
            }
        }

        @keyframes frameAnimation {
            from {
                opacity: 0;
                transform: translateY(-10px) translateX(var(--shift-left)+10);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateX(var(--shift-left));
            }
        }

        /* Timeline styles from timeline.html */
        .timeline-container {
            font-family: 'futura-bold', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 20px 200px 20px;
            overflow-x: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }
        .timeline-title {
            text-align: center;
            color: #fff;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 60px;
        }
        .timeline {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            min-width: 700px;
            margin-bottom: 40px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 32px;
            left: 0;
            right: 0;
            height: 2.5px;
            background: #fff;
            z-index: 0;
        }
        .timeline-event {
            position: relative;
            flex: 1;
            min-width: 120px;
            text-align: center;
            z-index: 1;
        }
        .timeline-dot {
            width: 18px;
            height: 18px;
            background: #FF4D00;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            top: 23px;
            box-shadow: 0 0 0 4px #000, 0 0 10px #FF4D00;
        }
        .timeline-label {
            margin-top: 38px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .timeline-date {
            color: #ccc;
            font-size: 0.98em;
            margin-top: 6px;
            font-weight: 400;
        }
        @media (max-width: 900px) {
            .timeline {
                min-width: 700px;
            }
        }
        @media (max-width: 600px) {
            .timeline {
                min-width: 0;
                flex-direction: row;
                align-items: flex-start;
                height: auto;
                transform: scale(0.85);
                margin-bottom: 0;
            }
            .timeline-title {
                font-size: 1.3em;
                margin-bottom: 20px;
            }
            .timeline-label {
                font-size: 0.85em;
            }
            .timeline-event {
                min-width: 80px;
                margin-bottom: 0;
            }
            .timeline-dot {
                position: relative;
                left: auto;
                top: 23px;
                transform: none;
                margin-bottom: 0;
                z-index: 2;
            }
            .timeline::before {
                left: 0;
                top: 32px;
                bottom: auto;
                width: 100%;
                height: 2.5px;
                background: #fff;
                z-index: 0;
                transform: none;
            }
            .timeline-event:first-child::before,
            .timeline-event:last-child::after {
                content: none !important;
            }
        }
        .main-header-area, .header-area, .classy-nav-container {
            background: #000 !important;
        }
        .timeline-event:first-child::before {
            content: none !important;
        }
        .timeline-event:last-child::after {
            content: none !important;
        }
    </style>
