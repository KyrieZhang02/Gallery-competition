    <style>
        body {
            background: #000 !important;
            background-image: none !important;
            animation: none !important;
        }
        
        .contest-section {
            min-height: 80vh;
            padding: 80px 0;
        }
        
        .contest-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .contest-header {
            margin-bottom: 60px;
            text-align: center;
        }
        
        .contest-header h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .contest-header p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .contest-timer {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 50px;
            text-align: center;
        }
        
        .timer-title {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .countdown-item {
            width: 100px;
            text-align: center;
        }
        
        .countdown-value {
            background-color: rgba(255, 77, 0, 0.8);
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            height: 100px;
            width: 100px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            box-shadow: 0 10px 20px rgba(255, 77, 0, 0.2);
        }
        
        .countdown-label {
            color: #fff;
            font-size: 1rem;
        }
        
        .contest-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .contest-details {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
        }
        
        .contest-details h3 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .details-list {
            list-style: none;
            padding: 0;
        }
        
        .details-list li {
            display: flex;
            margin-bottom: 20px;
            color: #f5f5f5;
        }
        
        .details-list .icon {
            flex: 0 0 50px;
            font-size: 1.5rem;
            color: #FF4D00;
        }
        
        .details-list .text {
            flex: 1;
        }
        
        .details-list .text strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .prize-section {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 50px;
        }
        
        .prize-section h3 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .prizes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .prize-card {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .prize-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 77, 0, 0.15);
        }
        
        .prize-badge {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: #000;
        }
        
        .badge-gold {
            background: linear-gradient(135deg, #ffd700, #ffcc00);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .badge-silver {
            background: linear-gradient(135deg, #c0c0c0, #e6e6e6);
            box-shadow: 0 5px 15px rgba(192, 192, 192, 0.3);
        }
        
        .badge-bronze {
            background: linear-gradient(135deg, #cd7f32, #e6985c);
            box-shadow: 0 5px 15px rgba(205, 127, 50, 0.3);
        }
        
        .prize-title {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .prize-amount {
            color: #FF4D00;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .prize-desc {
            color: #f5f5f5;
            font-size: 1rem;
        }
        
        .cta-section {
            text-align: center;
            margin-top: 60px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #FF4D00;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .cta-button:hover {
            background-color: #ff6a33;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 77, 0, 0.3);
        }
        
        @media (max-width: 992px) {
            .contest-info {
                grid-template-columns: 1fr;
            }
            
            .prizes {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 768px) {
            .countdown-item {
                width: 70px;
            }
            
            .countdown-value {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>

    <script>
        AOS.init();
        
        // 倒计时功能
        function updateCountdown() {
            const deadline = new Date("June, 19,2025 23:59:59").getTime();
            const now = new Date().getTime();
            const timeLeft = deadline - now;
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerText = String(days).padStart(2, "0");
            document.getElementById("hours").innerText = String(hours).padStart(2, "0");
            document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
            document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");
            
            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById("contest-countdown").innerHTML = "<p style='color: #fff; font-size: 1.5rem;'>比赛提交已截止</p>";
            }
        }
        
        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
    </script>
